<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Infographics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./visualization.css">
        <link rel="stylesheet" href="../home/home.css">
    </head>
    <body>
        <nav class="nav">
            <div class="container">
              <h1 class="logo"><a href="index.html">VicGreen</a></h1>
              <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../visualization/visualization.html">Infographics</a></li>
                <li><a href="../waste-sorting/waste.html">How to sort garbage</a></li>
                <li><a href="../quiz/index.html">Play a quiz</a></li>
              </ul>
            </div>
        </nav>
        <div class="container">
            <div class="d-flex">
                <div class="contamination-rate col-sm-6">
                    <h2 class="contamination-rate-title">Contamination rate across years</h2>
                    <canvas id="contamination-rate-graph"></canvas>
                </div>
                <div class="average-yield-cost col-sm-6">
                    <h2 class="yield-cost-title">Garbage cost for each collection system</h2>
                    <select name="yield-cost-option" id="yield-cost-option">
                        <option value="cost per tonne" selected="selected">cost per tonne</option>
                        <option value="cost per property serviced">cost per property serviced</option>
                    </select>
                    <canvas id="yield-cost-graph"></canvas>
                </div>
            </div>
            <div class="kerbside-recycleable">
                <h2 class="kerbside-recycleable-title">Total waste collected and sorted per year</h2>
                <select name="kerbside-recycleable-option" id="kerbside-recycleable-option">
                    <option value="metro" selected="selected">metro</option>
                    <option value="non metro">non metro</option>
                    <option value="state">state</option>
                </select>
                <canvas id="kerbside-recycleable-graph"></canvas>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./visualization.js" async defer></script>
    </body>
</html>
