<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="login-page">
            <form class="login-form d-flex flex-column justify-content-center">
                <h4 class="login-title">Vicgreen</h4>
                <p class="wrong-credentials-error">You have provided the wrong credentials!</p>
                <input type="text" class="login-input username col-sm-8 offset-sm-2" placeholder="username"/>
                <span class="error-message username-error-message">username cannot be empty!</span>
                <input type="password" class="login-input password col-sm-8 offset-sm-2" placeholder="password"/>
                <span class="error-message password-error-message">password cannot be empty!</span>
                <button  class="login-btn col-sm-8 offset-sm-2">login</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./login.js" async defer></script>
    </body>
</html>
